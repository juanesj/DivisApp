<ion-header>
  <ion-toolbar>
    <ion-title>DivisApp 23000485</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Ingrese la cantidad en Quetzales</ion-label>
    <ion-input [(ngModel)]="quetzales" type="number"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="convertir()">Convertir a Dólares</ion-button>
  <div *ngIf="resultado !== null">
    <h2>Equivalente en dólares: {{ resultado | number: '1.2-2' }}</h2>
  </div>
</ion-content>
